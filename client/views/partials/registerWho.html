<!-- REGISTER NEW USER WHO VIEW -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="20" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="createRegistryBlock" layout="column" flex-gt-md="60" flex-xs="80" flex-sm="80" flex-md="60">
    <div class="textFormat">
      <h1 class = "badScriptHeading">Welcome to Take12!</h1>
      <p>Creating a registry is quick and easy.
        We'll guide you through the creation process.</p>
      <br><br>
      <span><strong>What would you like to do?</strong></span>
      <br><br>
    </div>
    <h3 ng-if="message != ''">{{message}}</h3>
    <div class="createRegistryContainer" layout="column">
      <md-button class="md-raised submitButton" type="submit" name="yourRegistry" aria-label="Create a registry for you" value="yourRegistry" ng-click="startRegistration('self')">Create a registry for you</md-button>
      <br>
      <md-button class="md-raised submitButton" type="submit" name="lovedOneRegistry" aria-label="Create a registry for a loved one" value="lovedOneRegistry" ng-click="startRegistration('lovedOne')">Create a registry for a loved one</md-button>
    </div>
  </div>
</div>
