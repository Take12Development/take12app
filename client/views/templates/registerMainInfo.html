<!-- REGISTER NEW USER VIEW -->
<div class="contentBlock" layout="row">
  <div layout-md="column" flex="33"></div>
  <div class="createRegistryContainer" layout="column" flex="33">
    <div class="createRegistryText" layout="column" flex-align="center center">
      <h1 class="createRegistryTitle">Step 1/4 Main Information</h1>
      <!-- <span>To get started, simply create your account below.</span> -->
      <br>
    </div>
    <h3 ng-if="message != ''">{{message}}</h3>
    <div class="createRegistryForm" layout="column">
      <form form name="mainInfoView" ng-submit="">
        <span>What's your name?</span>
        <md-input-container layout="column">
          <div>
            <label for="name">First name:</label>
            <input type="text" ng-model="user.name" required/>
            <div ng-messages="mainInfoView.user.name.$error">
              <div ng-message="required">An first name is required!</div>
            </div>
          </div>
        </md-input-container>
        <md-input-container layout="column">
          <div>
            <label for="lastName">Last name:</label>
            <input type="text" ng-model="user.lastName" required/>
            <div ng-messages="mainInfoView.user.lastName.$error">
              <div ng-message="required">An last name is required!</div>
            </div>
          </div>
        </md-input-container>

        <span>Amount of money needed to Take your 12 weeks?  </span>
        <span class="material-icons md-14 helpIcon" ng-click="goToHowToPlan()">help</span>

        <md-input-container layout="column">
          <div>
            <label for="goalAmount">Amount:</label>
            <input ng-model="user.goalAmount" type="number" step="100.00" required>
            <div ng-messages="mainInfoView.user.goalAmount.$error">
              <div ng-message="required">A goal amount is required!</div>
            </div>
          </div>
        </md-input-container>

        <span>Baby's due date:</span>
        <md-input-container layout="column" flex="45" class="eventInputs">
          <div>
            <!-- <label for="user.dueDate">Baby's due date:</label> -->
            <md-datepicker ng-model="user.dueDate" md-current-view="year" md-placeholder="Enter date" required></md-datepicker>
            <div ng-messages="mainInfoView.user.dueDate.$error" ng-if='submitted'>
              <div ng-message="required">A date is required!</div>
            </div>
          </div>
        </md-input-container>
        <md-input-container layout="row" layout-align="center center">
          <md-button class="md-raised submitButton" type="submit" name="submit" aria-label="Next" value="Next">Next</md-button>
        </md-input-container>
      </form>
    </div>
  </div>
</div>
