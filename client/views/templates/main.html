<!-- MAIN VIEW -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="20" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="mainViewContainer" layout="column" flex-gt-md="60" flex-xs="80" flex-sm="80" flex-md="60">
    <div class="textFormat">
      <h1 class = "badScriptHeading">My Registries</h1>
      <p></p>
      <br>
    </div>
    <div layout="column">
      <md-content flex>
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="registry in userRegistries" layout-align="center center">
              <div layout="row" flex="100">
                <div class="myRegistriesListItem" layout="row" flex-gt-md="80" flex-md="100" flex-sm="100" flex-xs="100" ng-click="goToRegistryDashboard(registry)">
                  <img src="views/assets/Take12Logo100px.png" alt="Take12 Logo"
                      ng-if = "registry.imageURL === ''" class="md-avatar">
                  <img ng-src="{{registry.imageURL}}" alt="profile picture"
                        ng-if = "registry.imageURL !== ''" class="md-avatar">
                  <div class="md-list-item-text" layout="column">
                    <span class="md-headline cardTitle" layout-align="center center"
                          ng-click="goToRegistryDashboard(registry)">{{registry.firstName}} {{registry.lastName}}</span>
                    <h4>Baby Due: {{registry.dueDate | date}}</h4>
                  </div>
                </div>
                <div layout-align="end end" hide-md hide-sm hide-xs>
                  <md-button class = "md-raised submitButton"
                             ng-click="goToRegistryDashboard(registry)">
                              View dashboard</md-button>
                </div>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
        <!-- CREATE NEW BUTTON -->
        <div layout="column" layout-align="center center">
          <br><br>
          <md-button class = "md-raised submitButton"
                      ng-click="newRegistry()">
                      Create new registry</md-button>
        </div>
     </div>
  </div>
  <div layout="column" flex="10"></div>
</div>
