<!-- TRANSACTION ERROR VIEW (FOR STRIPE PAYMENTS) -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="20" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="createRegistryBlock" layout="column" flex-gt-md="60" flex-xs="80" flex-sm="80" flex-md="60">
    <div class="textFormat">
      <h1 class = "badScriptHeading">THERE WAS A PROBLEM WITH YOUR REQUEST</h1>
      <p>Your transaction ended with the following error message:</p>
      <br><br>
      <span><strong>{{errorMessage}}</strong></span>
      <br><br>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-raised submitButton" type="submit" aria-label="Go to Take12 Home" ng-click="goHome()">Go to Take12 Home</md-button>
    </div>
  </div>
</div>
