<!-- REGISTER NEW USER MAIN INFO VIEW -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="20" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="createRegistryBlock" layout="column" flex-gt-md="60" flex-xs="80" flex-sm="80" flex-md="60">
    <div class="textFormat">
      <h1 class = "badScriptHeading">Please enter your email address</h1>
      <p>* If you were notified that a registry was created for you and you want to claim this registry, you
      need to enter the email address where you received the notification.</p>
    </div>
    <div class="createRegistryContainer" layout="column">
      <form form name="requestEmailForm" ng-submit="submitEmail()">
        <md-input-container layout="column">
          <div>
            <label for="email">What is your email?</label>
            <input type="email" ng-model="fbuser.email" required/>
            <div ng-messages="requestEmailForm.fbuser.email.$error">
              <div ng-message="required">An email address is required!</div>
            </div>
          </div>
        </md-input-container>
        <!-- SUBMIT BUTTON -->
        <md-input-container layout="row" layout-align="center center">
          <md-button class="md-raised submitButton" type="submit" name="submit" aria-label="Submit" value="Submit">Submit</md-button>
        </md-input-container>
      </form>
    </div>
  </div>
</div>
