<!-- LOGIN VIEW -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="33" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="loginBlock" layout="column" flex-gt-md="33" flex-xs="80" flex-sm="80" flex-md="60">
    <div layout="column" flex-align="center center">
      <h1 class = "loginHeader">Log In to Take12</h1>
    </div>
    <div class="loginContainer" layout="column" flex-align="center center">
      <!-- ***Use this Facebook button once FB is integrated -->
      <!-- <div class="fb-login-button fbButton" data-max-rows="1" data-size="large"
            data-button-type="continue_with" data-show-faces="false"
            data-auto-logout-link="false" data-use-continue-as="false"></div> -->

      <md-input-container layout="column" layout-align="center center">
        <md-button class="md-raised fbButton" type="submit" name="facebook"
                   aria-label="Connect with Facebook" value="facebook" ng-click="checkLoginState()">
                   Connect with Facebook
        </md-button>
        <br>
        <span>or</span>
      </md-input-container>

      <form name="loginView" ng-submit="login()">

        <md-input-container layout="column" layout-align="center center" class = "loginContent">
          <h3 id="loginMessage" ng-if="message != ''">{{message}}</h3>
        </md-input-container>

        <md-input-container layout="column" class = "loginContent">
          <div>
            <label for="email">Email:</label>
            <input type="text" ng-model="user.email" required/>
            <div ng-messages="loginView.user.email.$error">
              <div ng-message="required">An email is required!</div>
            </div>
          </div>
        </md-input-container>
        <md-input-container layout="column" class = "loginContent">
          <div>
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" required/>
            <div ng-messages="loginView.user.password.$error">
              <div ng-message="required">A password is required!</div>
            </div>
          </div>
        </md-input-container>
        <md-input-container layout="row" layout-align="center center" class = "loginContent">
          <div>
            <p>Forgot Password?</p>
          </div>
        </md-input-container>
        <md-input-container layout="column" layout-align="center center">
          <div>
            <md-button class="md-raised submitButton" type="submit" id="loginSubmit"
                        name="submit" aria-label="Log In" value="Log In">Log In
            </md-button>
          </div>
        </md-input-container>
        <md-input-container layout="row" layout-align="center center">
          <div>
            <span>Don't have an account? </span><a href="#register">Register</a>
          </div>
        </md-input-container>
      </form>
    </div>
  </div>
</div>
