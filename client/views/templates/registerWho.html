<!-- REGISTER NEW USER VIEW -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="33" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="createRegistryBlock" layout="column" flex-gt-md="33" flex-xs="80" flex-sm="80" flex-md="60">
    <div layout="column" flex-align="center center">
      <h1 class = "registerHeader">Welcome to Take12!</h1>
    </div>
    <div class="createRegistryText" layout="column" flex-align="center center">
      <br>
      <span>Creating a registry is quick and easy.
        We'll guide you through the creation process.</span>
      <br><br>
      <span>What would you like to do?</span>
      <br><br>
    </div>
    <h3 ng-if="message != ''">{{message}}</h3>
    <div class="createRegistryContainer" layout="column">
      <md-button class="md-raised submitButton" type="submit" name="yourRegistry" aria-label="Create a registry for you" value="yourRegistry" ng-click="goTo('/registerMainInfo')">Create a registry for you</md-button>
      <br>
      <md-button class="md-raised submitButton" type="submit" name="lovedOneRegistry" aria-label="Create a registry for a loved one" value="lovedOneRegistry" ng-click="">Create a registry for a loved one</md-button>
    </div>
  </div>
</div>
