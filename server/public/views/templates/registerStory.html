<!-- REGISTER NEW USER VIEW -->
<div class="contentBlock" layout="row">
  <div layout="column" flex-gt-md="33" flex-xs="10" flex-sm="10" flex-md="20"></div>
  <div class="createRegistryContainer" layout="column" flex-gt-md="33" flex-xs="80" flex-sm="80" flex-md="60">
    <div class="createRegistryText" layout="column" flex-align="center center">
      <h1 class="createRegistryTitle">Step 3</h1>
      <span>Create a message to welcome friends and family to your registry.</span>
      <span>(This can be changed at any time)</span>
      <br>
    </div>
    <h3 ng-if="message != ''">{{message}}</h3>
    <div layout="column">
      <form form name="photoView" ng-submit="">
        <md-input-container layout="row" layout-align="center center">
          <md-button class="md-raised submitButton" type="submit" name="submit" aria-label="Save and Complete Registry" value="Complete">Save and Complete Registry</md-button>
        </md-input-container>
      </form>
    </div>
  </div>
</div>
